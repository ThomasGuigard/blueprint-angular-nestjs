<ion-button (click)="dismiss()">Fermer</ion-button>
<ng-container *ngIf="!categorySelected">
  <app-select-category (categoryOutput)="setCategory($event)"></app-select-category>
</ng-container>
<ng-container *ngIf="categorySelected">
  <ion-item>
    <ion-label position="floating">Date de la dépense</ion-label>
    <ion-datetime displayFormat="YYYY-MM-DD" min="2000-01-01" [(ngModel)]="date"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Description" [(ngModel)]="description"></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Dépense TTC" type="number" [(ngModel)]="totalAmount"></ion-input>
  </ion-item>
  <ion-radio-group [(ngModel)]="currency">
    <ion-list-header>
      <ion-label>Devise</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let cur of currencies">
      <ion-label>{{ cur.code }}</ion-label>
      <ion-radio slot="start" [value]="cur"></ion-radio>
    </ion-item>
  </ion-radio-group>
  <ion-radio-group [(ngModel)]="vatRateSelected">
    <ion-list-header>
      <ion-label>Taux de TVA</ion-label>
    </ion-list-header>
    <ion-item *ngFor="let vatRate of vatRates">
      <ion-label>{{ vatRate.label }}</ion-label>
      <ion-radio slot="start" [value]="vatRate"></ion-radio>
    </ion-item>
  </ion-radio-group>
  <ion-item>
    <ion-button (click)="validate()">Ajouter</ion-button>
  </ion-item>
</ng-container>
